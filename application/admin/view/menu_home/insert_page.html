
<!DOCTYPE html>
<html>
<head>
    {include file="public/head" /}
    {include file="public/css" /}
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>菜单内容
                    </h5>
                    <div class="ibox-tools">
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form id="insertpage" method="post" class="form-horizontal" action="{:url('menu_home/insert_page')}">
                        <div class="input-group col-sm-12">
                            <script src="/static/ueditor/ueditor.config.js" type="text/javascript"></script>
                            <script src="/static/ueditor/ueditor.all.js" type="text/javascript"></script>
                            <textarea name="content" style="width:100%;height: 450px"  id="Editor">{$content['content']}</textarea>
                            <script type="text/javascript">
                                var editor = new UE.ui.Editor();
                                editor.render("Editor");
                            </script>
                        </div>
                        <input type="hidden" name="id" value="{$id}">
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-2">
                                <button class="btn btn-success"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-danger" type="submit"><i class="fa fa-close"></i> 返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/js" /}
<script>
    $(function(){
        //定义opt
        var opt={
            success: insertOk,
            dataType: 'json',
            timeout: 5000
        };
        //ajax传输
        $('#insertpage').ajaxForm(opt);

        function insertOk(data){
            if (data.pass == 1){
                layer.msg(data.msg, {icon: 6,time:1500,shade: 0.1}, function(index){
                    window.location.href="{:url('menu_home/list_menu')}";
                });
            }else{
                layer.msg(date.msg,{icon:5});
            }
        }

    });
</script>
<script>
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
</script>

</body>
</html>
