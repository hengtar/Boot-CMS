<!DOCTYPE html>
<html>
<head>
    {include file="public/head" /}
    {include file="public/css" /}
    <link href="/static/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><a href="javascript:history.go(-1)">&times;</a><span class="sr-only">Close</span></button>
                        <h3 class="modal-title">修改菜单</h3>
                    </div>
                    <form class="form-horizontal" name="add_rule" id="add_rule" method="post" action="{:url('MenuAdmin/update_menu')}">
                        <div class="ibox-content">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">所属父级</label>
                                <div class="col-sm-8">

                                    <select name="p_id" class="form-control">
                                        {empty name="$menu['p_name']"}
                                        <option value="0">==默认顶级==</option>
                                        {else /}
                                        <option value="{$menu['pid']}">{$menu['p_name']}</option>
                                        <option value="0">==默认顶级==</option>
                                        {/empty}
                                        {foreach name="list" item="list"}
                                        <option value="{$list['id']}" style="margin-left:55px;">{$list['lefthtml']}{$list['name']}</option>
                                        {/foreach}

                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">权限名称</label>
                                <div class="col-sm-8">
                                    <input type="text" name="title" id="title" value="{$menu['name']}" placeholder="输入权限名称" class="form-control"/>
                                    <input type="hidden" name="id" value="{$menu['id']}"/>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">权限节点</label>
                                <div class="col-sm-8">
                                    <input type="text" name="name" id="name" value="{$menu['url']}" placeholder="模块/控制器/方法" class="form-control"/>
                                    <span class="help-block m-b-none">如：admin/index/index (Ps:节点名称要与后台菜单相同)</span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">排&nbsp;序</label>
                                <div class="col-sm-8">
                                    <input type="text" name="sort" id="sort" value="{$menu['sort']}" placeholder="输入排序" class="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> 保存</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

{include  file="public/js" /}
</div>

<script>
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
</script>
</body>
</html>
