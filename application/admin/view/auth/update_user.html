<!DOCTYPE html>
<html>
<head>
    {include file="public/head" /}
    {include file="public/css" /}
    <link href="/static/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>修改用户</h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                            <i class="fa fa-wrench"></i>
                                        </a>
                                        <a class="close-link">
                                            <i class="fa fa-times"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <form class="form-horizontal" method="post" action="{:url('Auth/update_user')}">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">管理员名称：</label>
                                            <div class="input-group col-sm-4">
                                                <input id="username" type="text" class="form-control" name="username" placeholder="请输入管理员名称" value="{$user['user']}">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">管理员角色：</label>
                                            <div class="input-group col-sm-4">
                                                <select name="p_id" class="form-control">
                                                    <option value="{$user['group_id']}">{$user['title']}</option>
                                                    <option value="">==选择角色==</option>
                                                    {foreach name="group" item="group"}
                                                        <option value="{$group['id']}">{$group['title']}</option>
                                                    {/foreach}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">登录密码：</label>
                                            <div class="input-group col-sm-4">
                                                <input id="password" type="text" class="form-control" name="pass" placeholder="ps:如果不改密码请勿动" >
                                                <input  type="hidden" class="form-control" name="password" value="{$user['pass']}" >
                                                <input  type="hidden" class="form-control" name="id" value="{$user['id']}" >
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">真实姓名：</label>
                                            <div class="input-group col-sm-4">
                                                <input id="real_name" type="text" class="form-control" name="real_name" placeholder="请输入真实姓名" value="{$user['nickname']}">

                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">状&nbsp;态</label>
                                            <div class="col-sm-4">
                                                <div class="radio i-checks">
                                                    {eq name="$user['status']" value="1"}
                                                    <input type="radio" name='status' value="1" checked="checked"/>开启&nbsp;&nbsp;
                                                    <input type="radio" name='status' value="0" />关闭
                                                    {else /}
                                                    <input type="radio" name='status' value="1" />开启&nbsp;&nbsp;
                                                    <input type="radio" name='status' value="0" checked="checked" />关闭
                                                    {/eq}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-3">
                                                <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
                                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
        </div>

{include  file="public/js" /}
</div>

<script>
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
</script>
</body>
</html>
